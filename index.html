<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Benchmark Visualizer - Redirecting...</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .container {
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }
        h1 {
            color: #333;
            margin: 0;
        }
        p {
            color: #666;
            margin: 10px 0 0 0;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Benchmark Visualizer</h1>
        <div class="spinner"></div>
        <p>正在重定向中...</p>
    </div>

    <script>
        // 重定向映射表
        const v1 = 'https://script.google.com/macros/s/AKfycbyOpKPAsSwFg4IrZ8itqSmg-L-e8aPkm08RWlPICH-DyQDA25JxoaTsDMP-3D3aTcWY/exec';
        const v2 = 'https://script.google.com/macros/s/AKfycbz7-2Tvms-9sdT3wHSrSlZ8qxvMK1HaWctsVIk1VQpdsZQWWaks3P48CIArYveY0RdX/exec';
        const v3 = 'https://script.google.com/macros/s/AKfycbzIUynyZ7PdBPOidhGdvBws7Xwjs6LknAi2h11AJHnTFF6iv1mf2HDX9kWVPqbZM4G2/exec';

        const redirects = {
            '': v3,
            '/': v3,
            'v1': v1,
            'v2': v2,
            'v3': v3
        };

        // 取得當前路徑
        let path = window.location.pathname;
        
        // 移除域名部分，只保留路徑
        // /v1 或 /v1/ → v1
        path = path.replace(/^\/|\/$/g, '');

        // 查找重定向目標
        const redirectUrl = redirects[path] !== undefined ? redirects[path] : redirects[''];

        // 執行重定向
        if (redirectUrl) {
            window.location.replace(redirectUrl);
        }
    </script>
</body>
</html>
